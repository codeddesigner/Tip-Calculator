<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tip me</title>
</head>
<body>
    <div id="container">
        <h1 class="tip">Tip <span class="calcc"> Calculator</span></h1>
        <div id="calculator">
            <form>
                <input id="billamt" type="number" placeholder="$Bill Amount" required>
                                <select id="serviceQual">
                                    <option  >How Was Your service?</option>
                                    <option value="0.3">30% - Outstanding</option>
                                    <option value="0.2">20% - Good</option>
                                    <option  value="0.15">15% - It was OK</option>
                                    <option value="0.1">10%  - Bad</option>
                                    <option value="0.05">5% -Terrible</option>
                                </select>    
            </form>
            
            <input id="peopleamt" type="number" placeholder="Number of People Sharing the bill"> 
            <button type="button" id="calculate">Calculate!</button> 
            
        </div>
     <!-- Print for Total Tip -->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
       
    
    </div>
    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
